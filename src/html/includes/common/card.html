    <article class="{{card-style}}">
        <span class="image">
            <img src="/assets/images/{{card-image}}" 
                    alt="{{card-image-alt}}" />
        </span>
        <a href="{{card-link}}">
            <h2>{{card-title}}</h2>
            <div class="content">
                <p>{{card-info}}</p>
            </div>
        </a>
    </article>
